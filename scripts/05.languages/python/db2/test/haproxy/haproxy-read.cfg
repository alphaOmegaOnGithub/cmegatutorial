global
    #log stdout format raw local0
    log         stdout format raw local0 info
defaults
    mode            tcp
    log             global
    option          tcplog
    option          dontlognull
    option          http-server-close
    option          redispatch
    retries         3
    timeout         http-request 10s
    timeout         queue   1m
    timeout         connect 10s
    timeout         client  1m
    timeout         server  1m
    timeout         http-keep-alive 10s
    timeout         check   10s
    maxconn         3000
frontend        db2
    bind        0.0.0.0:23308
    mode        tcp
    log         global
    default_backend db2_cluster

backend     db2_cluster
    log         global
    balance roundrobin
    server  node01 129.69.209.194:30002 check inter 5s rise 2 fall 3
    server  node02 129.69.209.195:30002 check inter 5s rise 2 fall 3

listen stats
    mode    http
    bind    0.0.0.0:1081
    stats   enable
    stats   hide-version
    stats uri /haproxyamdin?stats
    stats realm Haproxy\ Statistics
    stats auth admin:admin
    stats admin if TRUE

